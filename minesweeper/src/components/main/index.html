<main class="wrapper minesweeper">
  <div class="minesweeper__row row">
    <div class="row__info-block timer">
      <i class="timer__icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </i>
      <div id="play-timer" class="timer__count">1:30</div>
    </div>
    <div class="row__info-block status">
      <p class="status__title" id="game_status"></p>
    </div>

      <p class="settings-btn__text">Options</p>

            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          />

      </i>
    </button>
  </div>
  <div class="minesweeper__row row">
    <div class="row__info-block timer">
      <p class="timer__text text">
        Moves: 
      </p>
      <p id="moves" class="timer__count">0</p>
    </div>
    <button class="row__info-block reset">
      <p class="reset__text">
        Reset
      </p>
    </button>
    <div class="row__info-block bombs">
      <p class="bombs__text text">
        Mines left:
      </p>
      <p id="mines-left" class="bombs__count">0</p>
    </div>
  </div>
  <div class="minesweeper__row row field"></div>
</main>
